        <style type="text/css">

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#6baed6", "font": {"color": "black"}, "id": "Discovery", "label": "Discovery", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Exfiltration", "label": "Exfiltration", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Lateral Movement", "label": "Lateral Movement", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Collection", "label": "Collection", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Credential Access", "label": "Credential Access", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Reconnaissance", "label": "Reconnaissance", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Command And Control", "label": "Command And Control", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Execution", "label": "Execution", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Defense Evasion", "label": "Defense Evasion", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Persistence", "label": "Persistence", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Privilege Escalation", "label": "Privilege Escalation", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Initial Access", "label": "Initial Access", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Impact", "label": "Impact", "shape": "dot", "size": 10}, {"color": "#6baed6", "font": {"color": "black"}, "id": "Fraud", "label": "Fraud", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Discovery", "title": "Poids: 2", "to": "Exfiltration", "value": 2}, {"from": "Discovery", "title": "Poids: 2", "to": "Lateral Movement", "value": 2}, {"from": "Discovery", "title": "Poids: 24", "to": "Collection", "value": 24}, {"from": "Discovery", "title": "Poids: 5", "to": "Credential Access", "value": 5}, {"from": "Discovery", "title": "Poids: 2", "to": "Reconnaissance", "value": 2}, {"from": "Discovery", "title": "Poids: 1", "to": "Impact", "value": 1}, {"from": "Exfiltration", "title": "Poids: 3", "to": "Command And Control", "value": 3}, {"from": "Lateral Movement", "title": "Poids: 1", "to": "Execution", "value": 1}, {"from": "Lateral Movement", "title": "Poids: 3", "to": "Impact", "value": 3}, {"from": "Lateral Movement", "title": "Poids: 2", "to": "Privilege Escalation", "value": 2}, {"from": "Lateral Movement", "title": "Poids: 3", "to": "Initial Access", "value": 3}, {"from": "Lateral Movement", "title": "Poids: 2", "to": "Credential Access", "value": 2}, {"from": "Collection", "title": "Poids: 9", "to": "Credential Access", "value": 9}, {"from": "Collection", "title": "Poids: 2", "to": "Impact", "value": 2}, {"from": "Collection", "title": "Poids: 4", "to": "Initial Access", "value": 4}, {"from": "Collection", "title": "Poids: 1", "to": "Fraud", "value": 1}, {"from": "Collection", "title": "Poids: 1", "to": "Defense Evasion", "value": 1}, {"from": "Credential Access", "title": "Poids: 5", "to": "Initial Access", "value": 5}, {"from": "Credential Access", "title": "Poids: 1", "to": "Fraud", "value": 1}, {"from": "Command And Control", "title": "Poids: 2", "to": "Defense Evasion", "value": 2}, {"from": "Command And Control", "title": "Poids: 1", "to": "Persistence", "value": 1}, {"from": "Defense Evasion", "title": "Poids: 9", "to": "Persistence", "value": 9}, {"from": "Defense Evasion", "title": "Poids: 4", "to": "Privilege Escalation", "value": 4}, {"from": "Defense Evasion", "title": "Poids: 4", "to": "Initial Access", "value": 4}, {"from": "Persistence", "title": "Poids: 4", "to": "Privilege Escalation", "value": 4}, {"from": "Persistence", "title": "Poids: 4", "to": "Initial Access", "value": 4}, {"from": "Privilege Escalation", "title": "Poids: 4", "to": "Initial Access", "value": 4}, {"from": "Initial Access", "title": "Poids: 3", "to": "Impact", "value": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.1,
            "damping": 0.9,
            "gravitationalConstant": -3000,
            "springConstant": 0.01,
            "springLength": 250
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
